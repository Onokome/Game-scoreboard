<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   

    <div class="box">
        <div id="new">
            <button onclick="newGame()">New Game</button>
        </div>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="counter">18</h2>
                <div class="btn">
                    <button onclick="add1()"> +1 </button>
                    <button onclick="add2()"> +2 </button>
                    <button onclick="add3()"> +3 </button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="score-count">10</h2>
                <div class="btn">
                    <button onclick="increase1()"> +1 </button>
                    <button onclick="increase2()"> +2 </button>
                    <button onclick="increase3()"> +3 </button>
                </div>
            </div>
        </div>
    

    </div>
    <script src="index.js"></script>
</body>
</html>
